<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ZariMandir Collection</title>
    <style>
        :root {
            --bg-primary: #FAFAF8;
            /* Matches gallery background */
        }

        body {
            margin: 0;
            padding: 0;
            background-color: var(--bg-primary);
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        /* Iframe Container */
        #gas-container {
            width: 100%;
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        #gas-iframe {
            width: 100%;
            border: none;
            display: block;
            flex: 1;
            min-height: 100vh;
            /* Height will be updated dynamically by the script below */
        }
    </style>
</head>

<body>

    <div id="gas-container">
        <iframe id="gas-iframe"
            src="https://script.google.com/macros/s/AKfycbxzM6BPD6jbzf2p8shP7zRsU2ayA70UdNbLLU2azZRC_E6IAuXUmkDdoYpkkAvGxm6k/exec?page=gallery"
            title="ZariMandir Collection" allow="clipboard-write" scrolling="no">
        </iframe>
    </div>

    <script>
        // Listen for height adjustments from the GAS page
        window.addEventListener('message', function (event) {
            if (event.data && event.data.height) {
                const iframe = document.getElementById('gas-iframe');
                if (iframe) {
                    // Set height to content height + small buffer to prevent scrollbars
                    iframe.style.height = (event.data.height + 60) + 'px';
                }
            }
        }, false);

        // Optional: Re-request height on window resize
        window.addEventListener('resize', () => {
            const iframe = document.getElementById('gas-iframe');
            if (iframe && iframe.contentWindow) {
                iframe.contentWindow.postMessage('requestHeight', '*');
            }
        });
    </script>
</body>

</html>
