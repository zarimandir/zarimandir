<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inventory Gallery</title>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Playfair+Display:wght@600;700&display=swap"
    rel="stylesheet">
  <style>
    :root {
      --primary: #2C2C2C;
      --secondary: #8B7355;
      --accent: #D4AF37;
      --bg-primary: #FAFAF8;
      --bg-secondary: #FFFFFF;
      --text-primary: #1A1A1A;
      --text-secondary: #6B6B6B;
      --text-tertiary: #9A9A9A;
      --border-light: #F0F0F0;
      --border-medium: #E8E8E8;
      --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04);
      --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.06);
      --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.08);
      --radius-sm: 8px;
      --radius-md: 12px;
      --transition: 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }

    body,
    button,
    input,
    select,
    textarea {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: var(--bg-primary);
      color: var(--text-primary);
      line-height: 1.7;
      font-weight: 400;
    }

    .app-shell {
      max-width: 1280px;
      margin: 0 auto;
      padding: 1rem 1.5rem 3rem;
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
    }

    .gallery-top {
      display: flex;
      flex-direction: column;
      gap: 0.75rem;
      border-bottom: 1px solid var(--border-light);
      padding-bottom: 0.75rem;
      margin-bottom: 0;
    }

    .gallery-header-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 1rem;
    }

    .gallery-logo {
      margin-right: auto;
    }

    .gallery-logo h1 {
      margin: 0;
      font-size: 2.2rem;
      font-family: 'Playfair Display', serif;
      font-weight: 700;
      letter-spacing: 0.08em;
      background: linear-gradient(135deg, #F97316 0%, #FBBF24 50%, #EC4899 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .gallery-logo img {
      height: 60px;
      width: auto;
      display: block;
      transition: opacity var(--transition);
    }

    .gallery-logo img:hover {
      opacity: 0.8;
    }

    .social-icons {
      display: flex;
      gap: 1rem;
      align-items: center;
    }

    .social-icon {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 44px;
      height: 44px;
      border-radius: 50%;
      background: var(--bg-secondary);
      color: var(--text-secondary);
      text-decoration: none;
      transition: all var(--transition);
      border: 1px solid var(--border-medium);
      position: relative;
    }

    .social-icon:hover {
      transform: translateY(-3px) scale(1.1);
      box-shadow: var(--shadow-md);
    }

    .social-icon svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }


    .category-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: center;
    }

    .category-nav button {
      border: none;
      background: transparent;
      color: var(--text-secondary);
      padding: 0.75rem 1.5rem;
      font-size: 0.8125rem;
      letter-spacing: 0.5px;
      text-transform: uppercase;
      cursor: pointer;
      font-weight: 500;
      transition: all var(--transition);
      box-shadow: none;
      border: 1px solid var(--border-medium);
      border-radius: 24px;
    }

    .category-nav button:hover {
      color: var(--primary);
      background: var(--bg-primary);
      border-color: var(--primary);
    }

    .category-nav button.active {
      background: var(--primary);
      color: var(--bg-secondary);
      box-shadow: var(--shadow-sm);
      transform: none;
      border-color: var(--primary);
      font-weight: 600;
    }

    .nav-placeholder {
      color: #999;
      font-size: 0.75rem;
      letter-spacing: 0.1em;
    }

    .gallery-meta {
      font-size: 0.85rem;
      letter-spacing: 0.1em;
      text-transform: uppercase;
      color: #999;
    }

    .filters {
      display: flex;
      flex-wrap: wrap;
      gap: 1.5rem;
      align-items: flex-end;
      padding: 0;
    }

    .filter-control {
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
      font-size: 0.7rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: var(--text-secondary);
    }



    /* Filters Section */
    .filters {
      display: flex;
      flex-wrap: nowrap;
      gap: 0.5rem;
      align-items: center;
      padding: 0;
      transition: all var(--transition);
      overflow-x: auto;
      -webkit-overflow-scrolling: touch;
      scrollbar-width: none;
      padding-bottom: 0.25rem;
    }

    .filters::-webkit-scrollbar {
      display: none;
    }



    .filter-control {
      display: inline-flex;
      align-items: center;
      gap: 0.5rem;
      white-space: nowrap;
      flex-shrink: 0;
    }

    .filter-control label {
      font-size: 0.8125rem;
      font-weight: 500;
      color: var(--text-secondary);
      text-transform: none;
      letter-spacing: 0;
    }

    .filter-control select {
      border: 1px solid var(--border-medium);
      border-radius: var(--radius-sm);
      background: var(--bg-secondary);
      padding: 0.5rem 2rem 0.5rem 0.75rem;
      font-size: 0.8125rem;
      color: var(--text-primary);
      min-width: auto;
      cursor: pointer;
      appearance: none;
      background-image: url("data:image/svg+xml;charset=US-ASCII,%3Csvg%20xmlns%3D%22http%3A%2F%2Fwww.w3.org%2F2000%2Fsvg%22%20width%3D%22292.4%22%20height%3D%22292.4%22%3E%3Cpath%20fill%3D%22%232C2C2C%22%20d%3D%22M287%2069.4a17.6%2017.6%200%200%200-13-5.4H18.4c-5%200-9.3%201.8-12.9%205.4A17.6%2017.6%200%200%200%200%2082.2c0%205%201.8%209.3%205.4%2012.9l128%20127.9c3.6%203.6%207.8%205.4%2012.8%205.4s9.2-1.8%2012.8-5.4L287%2095c3.5-3.5%205.4-7.8%205.4-12.8%200-5-1.9-9.2-5.5-12.8z%22%2F%3E%3C%2Fsvg%3E");
      background-repeat: no-repeat;
      background-position: right 0.5rem top 50%;
      background-size: 0.5em auto;
      transition: border-color var(--transition);
      font-weight: 400;
    }

    .filter-control select:hover {
      border-color: var(--primary);
    }

    .filter-control select:focus {
      outline: none;
      border-color: var(--primary);
      box-shadow: 0 0 0 3px rgba(44, 44, 44, 0.05);
    }

    #galleryArea {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem 1rem;
      margin-top: 0.5rem;
    }

    .card {
      background: transparent;
      border-radius: 0;
      overflow: visible;
      border: none;
      display: flex;
      flex-direction: column;
      min-height: auto;
      transition: opacity 0.3s ease;
    }

    .card:hover {
      transform: none;
      box-shadow: none;
      opacity: 0.9;
    }

    .image-wrapper {
      position: relative;
      margin-bottom: 1rem;
    }

    .card-images {
      display: flex;
      overflow-x: auto;
      gap: 0;
      scroll-behavior: smooth;
      scroll-snap-type: x mandatory;
      /* Hide scrollbar for cleaner look, but allow scrolling */
      scrollbar-width: none;
      -ms-overflow-style: none;
    }

    .card-images::-webkit-scrollbar {
      display: none;
    }

    .card-images img {
      width: 100%;
      aspect-ratio: 3/4;
      height: auto;
      object-fit: cover;
      background: var(--bg-primary);
      flex-shrink: 0;
      border-radius: var(--radius-sm);
      scroll-snap-align: start;
      cursor: pointer;
      transition: transform var(--transition);
      border: 1px solid var(--border-light);
    }

    .card-images img:hover {
      transform: scale(1.02);
    }

    .dots-container {
      position: absolute;
      bottom: 12px;
      left: 0;
      right: 0;
      display: flex;
      justify-content: center;
      gap: 6px;
      pointer-events: none;
      z-index: 2;
    }

    .dot {
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background-color: rgba(0, 0, 0, 0.6);
      transition: all 0.2s ease;
      box-shadow: 0 0 2px rgba(255, 255, 255, 0.5);
    }

    .dot.active {
      background-color: #007bff;
      transform: scale(1.2);
      box-shadow: none;
    }

    .nav-btn {
      position: absolute;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.8);
      border: none;
      border-radius: 50%;
      width: 32px;
      height: 32px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      z-index: 3;
      opacity: 0;
      transition: opacity 0.2s, background 0.2s;
      font-size: 24px;
      color: #333;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      line-height: 1;
      padding-bottom: 4px;
    }

    .nav-btn:hover {
      background: rgba(255, 255, 255, 1);
    }

    .image-wrapper:hover .nav-btn {
      opacity: 1;
    }

    .nav-btn.prev {
      left: 8px;
    }

    .nav-btn.next {
      right: 8px;
    }

    @media (hover: none) {
      .nav-btn {
        display: none;
      }
    }

    .card-content {
      padding: 0;
      display: flex;
      flex-direction: column;
      gap: 0.25rem;
      flex: 1;
    }

    .item-description {
      margin: 0;
      font-size: 1.0rem;
      letter-spacing: 0.02em;
      text-transform: uppercase;
      color: #1a1a1a;
      font-weight: 500;
    }

    .card-content .info-line {
      margin: 0;
      font-size: 0.8rem;
      color: #666;
      letter-spacing: 0.05em;
      text-transform: uppercase;
    }

    .item-barcode {
      font-size: 0.75rem;
      color: #999;
      letter-spacing: 0.05em;
      margin-top: 0.25rem;
    }

    .status-note {
      font-size: 0.65rem;
      text-transform: uppercase;
      letter-spacing: 0.1em;
      color: #F14D4B;
      font-weight: 700;
      margin-top: 0.25rem;
    }

    .empty-state {
      padding: 3rem;
      text-align: center;
      font-size: 1rem;
      color: #666;
      background: transparent;
      border: 1px solid #eee;
      border-radius: 0;
      grid-column: 1 / -1;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 2000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      opacity: 0;
      transition: opacity 0.3s ease;
      overflow: hidden;
      /* Prevent scrolling when not zoomed */
    }

    .lightbox.visible {
      opacity: 1;
    }

    /* Zoomed state for lightbox */
    .lightbox.active-zoom {
      display: block;
      /* Switch from flex to block to allow scrolling */
      overflow: auto;
      /* Enable scrolling */
      text-align: center;
    }

    .lightbox img {
      max-width: 95%;
      max-height: 95%;
      object-fit: contain;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
      cursor: zoom-in;
      /* Indicate clickable */
      transition: transform 0.2s ease;
    }

    .lightbox.active-zoom img {
      max-width: none;
      max-height: none;
      object-fit: contain;
      cursor: zoom-out;
      margin: 20px auto;
      /* Center horizontally and add vertical space */
    }

    .lightbox-close {
      position: fixed;
      /* Keep close button fixed on screen even when scrolling */
      top: 20px;
      right: 30px;
      color: #fff;
      font-size: 40px;
      font-weight: bold;
      cursor: pointer;
      user-select: none;
      z-index: 2001;
    }

    @media (max-width: 768px) {
      .app-shell {
        padding: 1.5rem 1rem;
      }

      .gallery-top {
        gap: 1.5rem;
        padding-bottom: 1.5rem;
      }

      .gallery-header-row {
        width: 100%;
        gap: 1rem;
      }

      .gallery-logo img {
        height: 50px;
      }

      .social-icons {
        gap: 0.75rem;
      }

      .social-icon {
        width: 40px;
        height: 40px;
      }

      .category-nav {
        justify-content: flex-start;
        overflow-x: auto;
        padding-bottom: 0.5rem;
        width: 100%;
        border-bottom: 1px solid #eee;
      }

      .category-nav button {
        flex-shrink: 0;
        font-size: 0.75rem;
      }







      .filter-control label {
        font-size: 0.75rem;
      }

      .filter-control select {
        font-size: 0.75rem;
        padding: 0.4rem 1.75rem 0.4rem 0.6rem;
      }

      .filter-control select {
        width: 100%;
        min-width: 0;
      }

      #galleryArea {
        grid-template-columns: repeat(auto-fill, minmax(135px, 1fr));
        gap: 1.5rem 0.75rem;
      }

      .card img {
        height: auto;
        margin-bottom: 0.75rem;
      }
    }
  </style>
  <!-- Load mock data for local development -->
  <script src="dev-mock.js"></script>
</head>

  <script>
    const placeholderImage = 'https://via.placeholder.com/400x300?text=No+Image';
    const SELECTORS = {
      galleryArea: 'galleryArea',
      folderMenu: 'folderMenu',
      sizeFilter: 'sizeFilter',
      colorFilter: 'colorFilter',
      workFilter: 'workFilter',
      galleryCount: 'galleryCount'
    };

    const state = {
      folders: [],
      activeIndex: 0,
      selectedSize: '',
      selectedColor: '',
      selectedWork: ''
    };

    function normalizeStatusValue(value) {
      return String(value || '').replace(/\s+/g, '').toUpperCase();
    }

    function setSelectOptions(selectEl, values = []) {
      if (!selectEl) return;
      const normalized = (values || []).map(value => String(value || '').trim()).filter(Boolean);
      const unique = Array.from(new Set(normalized)).sort((a, b) => a.localeCompare(b));
      selectEl.innerHTML = '<option value="">All</option>';
      unique.forEach(value => {
        const option = document.createElement('option');
        option.value = value;
        option.textContent = value;
        selectEl.appendChild(option);
      });
    }

    function applyFilters(items = []) {
      return (items || []).filter(item => {
        if (state.selectedSize && item.size !== state.selectedSize) return false;
        if (state.selectedWork && item.workStyle !== state.selectedWork) return false;
        if (state.selectedColor) {
          const target = state.selectedColor.toLowerCase();
          const colorValue = String(item.color || '').toLowerCase();
          if (!colorValue.includes(target)) return false;
        }
        return true;
      });
    }

    function getActiveFolder() {
      if (!state.folders.length) return null;
      const index = Math.max(0, Math.min(state.activeIndex, state.folders.length - 1));
      return state.folders[index];
    }

    function getGalleryGroupKey(item) {
      const uid = String(item.uid || '').trim();
      const baseUid = uid.replace(/[-_ ]?\d{2,3}$/, '').trim();
      if (baseUid) return `UID:${baseUid}`;
      const fileId = String(item.imageFileId || '').trim();
      if (fileId) return `FILE:${fileId}`;
      const imageUrl = String(item.imageUrl || '').trim();
      if (imageUrl) return `URL:${imageUrl}`;
      const itemType = String(item.itemType || '').trim();
      const color = String(item.color || '').trim();
      const work = String(item.workStyle || '').trim();
      return `META:${itemType}|${color}|${work}`;
    }

    function groupItemsForGallery(items = []) {
      const map = new Map();
      (items || []).forEach(item => {
        const key = getGalleryGroupKey(item);
        if (!map.has(key)) {
          map.set(key, { key, items: [], representative: item });
        }
        const entry = map.get(key);
        entry.items.push(item);
        if (!entry.representative.imageUrl && item.imageUrl) {
          entry.representative = item;
        }
      });
      return Array.from(map.values());
    }

    function getSortedSizes(items = []) {
      const availableItems = items.filter(item => normalizeStatusValue(item.status) !== 'SOLD');
      const sizes = Array.from(new Set(availableItems.map(item => String(item.size || '').trim()).filter(Boolean)));
      const getNum = (value) => {
        const match = String(value || '').match(/\d+/);
        return match ? Number(match[0]) : NaN;
      };
      sizes.sort((a, b) => {
        const na = getNum(a);
        const nb = getNum(b);
        if (!Number.isNaN(na) && !Number.isNaN(nb) && na !== nb) return na - nb;
        if (!Number.isNaN(na) && Number.isNaN(nb)) return -1;
        if (Number.isNaN(na) && !Number.isNaN(nb)) return 1;
        return a.localeCompare(b);
      });
      return sizes;
    }

    function renderGallery(folder, groups) {
      const gallery = document.getElementById(SELECTORS.galleryArea);
      if (!gallery) return;
      gallery.innerHTML = '';
      if (!folder || !groups.length) {
        gallery.innerHTML = '<div class="empty-state">No images match the current filters.</div>';
        return;
      }
      groups.forEach(group => {
        const item = group.representative;
        const card = document.createElement('article');
        card.className = 'card';

        const imgWrapper = document.createElement('div');
        imgWrapper.className = 'image-wrapper';

        const imgContainer = document.createElement('div');
        imgContainer.className = 'card-images';

        // Collect images
        const imagesToRender = [];
        const seenUrls = new Set();

        // 1. Prioritize website images
        group.items.forEach(gItem => {
          if (gItem.additionalImages && gItem.additionalImages.length > 0) {
            gItem.additionalImages.forEach(extra => {
              if (!seenUrls.has(extra.url)) {
                seenUrls.add(extra.url);
                imagesToRender.push({
                  thumbnailUrl: extra.url,
                  fullUrl: extra.url,
                  alt: 'View'
                });
              }
            });
          }
        });

        // 2. Add capture image
        const mainUrl = item.thumbnailUrl || item.imageUrl;
        if (mainUrl) {
          if (!seenUrls.has(mainUrl)) {
            seenUrls.add(mainUrl);
            imagesToRender.push({
              thumbnailUrl: item.thumbnailUrl || item.imageUrl,
              fullUrl: item.imageUrl || item.thumbnailUrl || mainUrl,
              alt: item.uid || 'Item'
            });
          }
        } else if (imagesToRender.length === 0) {
          imagesToRender.push({
            thumbnailUrl: placeholderImage,
            fullUrl: placeholderImage,
            alt: 'No Image'
          });
        }

        // Render images
        imagesToRender.forEach(imgData => {
          const img = document.createElement('img');
          img.src = imgData.thumbnailUrl || imgData.url;
          img.setAttribute('data-full-url', imgData.fullUrl || imgData.url);
          img.alt = imgData.alt;
          img.onclick = () => openLightbox(img.getAttribute('data-full-url'));
          imgContainer.appendChild(img);
        });

        imgWrapper.appendChild(imgContainer);

        // Render dots
        if (imagesToRender.length > 0) {
          const dotsContainer = document.createElement('div');
          dotsContainer.className = 'dots-container';
          for (let i = 0; i < imagesToRender.length; i++) {
            const dot = document.createElement('div');
            dot.className = 'dot' + (i === 0 ? ' active' : '');
            dotsContainer.appendChild(dot);
          }
          imgWrapper.appendChild(dotsContainer);

          // Scroll listener for dots
          imgContainer.addEventListener('scroll', () => {
            const width = imgContainer.clientWidth;
            if (width > 0) {
              const index = Math.round(imgContainer.scrollLeft / width);
              const dots = dotsContainer.children;
              for (let i = 0; i < dots.length; i++) {
                if (i === index) dots[i].classList.add('active');
                else dots[i].classList.remove('active');
              }
            }
          }, { passive: true });

          // Navigation arrows for mouse users
          if (imagesToRender.length > 1) {
            const prevBtn = document.createElement('button');
            prevBtn.className = 'nav-btn prev';
            prevBtn.innerHTML = '&lsaquo;';
            prevBtn.onclick = (e) => {
              e.stopPropagation();
              imgContainer.scrollBy({ left: -imgContainer.clientWidth, behavior: 'smooth' });
            };
            const nextBtn = document.createElement('button');
            nextBtn.className = 'nav-btn next';
            nextBtn.innerHTML = '&rsaquo;';
            nextBtn.onclick = (e) => {
              e.stopPropagation();
              imgContainer.scrollBy({ left: imgContainer.clientWidth, behavior: 'smooth' });
            };
            imgWrapper.appendChild(prevBtn);
            imgWrapper.appendChild(nextBtn);
          }
        }

        card.appendChild(imgWrapper);

        const content = document.createElement('div');
        content.className = 'card-content';

        // Description: ITEM TYPE + FABRIC + WORK STYLE + "IN" + COLOR
        const descParts = [item.itemType, item.fabric, item.workStyle].filter(Boolean);
        let descText = descParts.join(' ');
        if (item.color) {
          descText += (descText ? ' IN ' : '') + item.color;
        }
        const desc = document.createElement('h3');
        desc.className = 'item-description';
        desc.textContent = descText || 'Item';
        content.appendChild(desc);

        if (item.status) {
          const status = document.createElement('span');
          status.className = 'status-note';
          status.textContent = item.status;
          content.appendChild(status);
        }
        const sizes = getSortedSizes(group.items);
        if (sizes.length) {
          const info = document.createElement('p');
          info.className = 'info-line';
          info.textContent = 'Sizes: ' + sizes.join(', ');
          content.appendChild(info);
        }

        const barcode = document.createElement('div');
        barcode.className = 'item-barcode';
        barcode.textContent = item.uid || folder.folderName || '';
        content.appendChild(barcode);

        card.appendChild(content);
        gallery.appendChild(card);
      });
    }

    function updateFilterOptions(folder) {
      if (!folder) return;
      const sizes = Array.from(new Set(folder.items.map(item => item.size).filter(Boolean)));
      const colors = Array.from(new Set(folder.items.map(item => item.color).filter(Boolean)));
      const works = Array.from(new Set(folder.items.map(item => item.workStyle).filter(Boolean)));
      setSelectOptions(document.getElementById(SELECTORS.sizeFilter), sizes);
      setSelectOptions(document.getElementById(SELECTORS.colorFilter), colors);
      setSelectOptions(document.getElementById(SELECTORS.workFilter), works);
      const colorSelect = document.getElementById(SELECTORS.colorFilter);
      const sizeSelect = document.getElementById(SELECTORS.sizeFilter);
      const workSelect = document.getElementById(SELECTORS.workFilter);
      if (sizeSelect) sizeSelect.value = state.selectedSize || '';
      if (colorSelect) colorSelect.value = state.selectedColor || '';
      if (workSelect) workSelect.value = state.selectedWork || '';
    }

    function updateGalleryCount(folder, filteredCount, totalCount) {
      const galleryCount = document.getElementById(SELECTORS.galleryCount);
      if (!galleryCount) return;
      if (!folder) {
        galleryCount.textContent = '0 ITEMS';
        return;
      }
      const total = typeof totalCount === 'number'
        ? totalCount
        : (Array.isArray(folder.items) ? folder.items.length : 0);
      const folderLabel = folder.folderName || 'Untitled';
      if (typeof filteredCount === 'number' && filteredCount !== total) {
        galleryCount.textContent = `${folderLabel} - Showing ${filteredCount} of ${total}`;
      } else {
        galleryCount.textContent = `${folderLabel} - ${total} ITEMS`;
      }
    }

    function updateMenuActiveState() {
      const buttons = document.getElementById(SELECTORS.folderMenu)?.querySelectorAll('button') || [];
      buttons.forEach((button, index) => {
        button.classList.toggle('active', index === state.activeIndex);
      });
    }

    function renderCurrentFolder() {
      const folder = getActiveFolder();
      const filteredItems = applyFilters(folder ? folder.items : []);
      const groupedFiltered = groupItemsForGallery(filteredItems);
      const groupedTotal = groupItemsForGallery(folder ? folder.items : []).length;
      renderGallery(folder, groupedFiltered);
      updateGalleryCount(folder, groupedFiltered.length, groupedTotal);
    }

    function handleFolderSelection(index) {
      state.activeIndex = index;
      const folder = getActiveFolder();
      updateFilterOptions(folder);
      updateMenuActiveState();
      renderCurrentFolder();
    }

    function renderMenu() {
      const menu = document.getElementById(SELECTORS.folderMenu);
      if (!menu) return;
      menu.innerHTML = '';
      if (!state.folders.length) {
        menu.innerHTML = '<span class="nav-placeholder">No item folders found.</span>';
        document.getElementById(SELECTORS.galleryArea).innerHTML = '<div class="empty-state">No inventory found.</div>';
        document.getElementById(SELECTORS.galleryCount).textContent = 'NO ITEMS';
        return;
      }
      state.folders.forEach((folder, index) => {
        const button = document.createElement('button');
        const countLabel = folder.count ? ` (${folder.count})` : '';
        button.type = 'button';
        button.textContent = `${folder.folderName || 'Untitled'}${countLabel}`;
        button.addEventListener('click', () => {
          handleFolderSelection(index);
          // Update URL with category parameter for shareable links
          const categoryName = folder.folderName || '';
          if (categoryName) {
            const url = new URL(window.location);
            url.searchParams.set('category', categoryName);
            window.history.pushState({}, '', url);
          }
        });
        menu.appendChild(button);
      });
      updateMenuActiveState();
      const folder = getActiveFolder();
      updateFilterOptions(folder);
      renderCurrentFolder();
    }

    function bindFilterListeners() {
      const sizeSelect = document.getElementById(SELECTORS.sizeFilter);
      const colorSelect = document.getElementById(SELECTORS.colorFilter);
      const workSelect = document.getElementById(SELECTORS.workFilter);

      if (sizeSelect) {
        sizeSelect.addEventListener('change', event => {
          state.selectedSize = event.target.value;
          renderCurrentFolder();
        });
      }
      if (colorSelect) {
        colorSelect.addEventListener('change', event => {
          state.selectedColor = event.target.value;
          renderCurrentFolder();
        });
      }
      if (workSelect) {
        workSelect.addEventListener('change', event => {
          state.selectedWork = event.target.value;
          renderCurrentFolder();
        });
      }
    }

    function handleData(response) {
      const rawFolders = Array.isArray(response.folders) ? response.folders : [];

      // Merge folders with the same name to prevent duplicates
      const mergedMap = new Map();

      rawFolders.forEach(folder => {
        // Filter out SOLD items
        const validItems = (folder.items || []).filter(item => normalizeStatusValue(item.status) !== 'SOLD');

        if (validItems.length === 0) return;

        const name = folder.folderName || 'Untitled';
        const key = name.trim().toUpperCase();

        // Filter out meta-folders that shouldn't be categories
        if (key === 'GALLERY' || key === 'CONTACT' || key === 'HOME') return;

        if (!mergedMap.has(key)) {
          mergedMap.set(key, { ...folder, items: [...validItems], count: validItems.length });
        } else {
          const existing = mergedMap.get(key);
          existing.items.push(...validItems);
          existing.count += validItems.length;
        }
      });

      let folders = Array.from(mergedMap.values());

      // Check URL parameters for category
      const urlParams = new URLSearchParams(window.location.search);
      const categoryParam = urlParams.get('category');

      let defaultIndex = 0;

      if (categoryParam) {
        // If category is specified in URL, try to find and use it
        const paramIndex = folders.findIndex(f =>
          (f.folderName || '').trim().toUpperCase() === categoryParam.trim().toUpperCase()
        );
        if (paramIndex >= 0) {
          defaultIndex = paramIndex;
        }
      } else {
        // Default behavior: Find and move "3 PIECE" to the front
        const defaultCategory = "3 PIECE";
        const threePieceIndex = folders.findIndex(f =>
          (f.folderName || '').trim().toUpperCase() === defaultCategory
        );
        if (threePieceIndex > 0) {
          const [defaultFolder] = folders.splice(threePieceIndex, 1);
          folders.unshift(defaultFolder);
          defaultIndex = 0;
        } else if (threePieceIndex === 0) {
          defaultIndex = 0;
        }
      }

      state.folders = folders;
      state.activeIndex = defaultIndex;
      state.selectedSize = '';
      state.selectedColor = '';
      state.selectedWork = '';
      renderMenu();
    }

    function handleError(err) {
      const menu = document.getElementById(SELECTORS.folderMenu);
      const gallery = document.getElementById(SELECTORS.galleryArea);
      const count = document.getElementById(SELECTORS.galleryCount);
      if (menu) menu.innerHTML = '';
      if (gallery) gallery.innerHTML = `<div class="empty-state">Failed to load gallery: ${err && err.message ? err.message : 'Unknown error'}</div>`;
      if (count) count.textContent = 'FAILED';
    }

    function init() {
      bindFilterListeners();

      // Check if running in local development mode
      const isLocalDev = window.location.protocol === 'file:' ||
        window.location.hostname === 'localhost' ||
        window.location.hostname === '127.0.0.1';

      if (isLocalDev && window.MOCK_GALLERY_DATA) {
        console.log('🔧 LOCAL DEV MODE: Using mock data');
        // Use mock data for local testing
        handleData(window.MOCK_GALLERY_DATA);
      } else {
        console.log('🚀 PRODUCTION MODE: Fetching real data from Apps Script');
        // Use real Apps Script API - PUBLIC version (no sensitive pricing/supplier data)
        google.script.run
          .withSuccessHandler(handleData)
          .withFailureHandler(handleError)
          .itemGetPublicFoldersWithImages();
      }
    }

    // Lightbox functionality - Make globally accessible for inline onclick handlers
    window.openLightbox = function (imageSrc) {
      const lightbox = document.getElementById('lightbox');
      const lightboxImg = document.getElementById('lightbox-img');
      if (!lightbox || !lightboxImg) return;

      lightboxImg.src = imageSrc;
      lightbox.style.display = 'flex';

      // Prevent body scrolling when lightbox is open
      document.body.style.overflow = 'hidden';

      // Trigger fade-in animation
      setTimeout(() => lightbox.classList.add('visible'), 10);
    };

    window.closeLightbox = function () {
      const lightbox = document.getElementById('lightbox');
      if (!lightbox) return;

      // Fade out
      lightbox.classList.remove('visible');
      lightbox.classList.remove('active-zoom');

      // Re-enable body scrolling
      document.body.style.overflow = '';

      // Hide after animation
      setTimeout(() => {
        lightbox.style.display = 'none';
      }, 300);
    };

    window.toggleZoom = function (event) {
      event.stopPropagation();
      const lightbox = document.getElementById('lightbox');
      if (!lightbox) return;

      lightbox.classList.toggle('active-zoom');
    };

    window.addEventListener('load', init);
  </script>

  <script>
    function sendHeight() {
      const height = document.body.scrollHeight;
      // Sends height to the parent window (Hostinger)
      window.parent.postMessage({ 'height': height }, "*");
    }

    // Send height when the page loads and whenever the window is resized
    window.addEventListener('load', sendHeight);
    window.addEventListener('resize', sendHeight);

    // Optional: Monitor content changes (e.g., loading images in your gallery)
    const observer = new ResizeObserver(sendHeight);
    observer.observe(document.body);
  </script>
